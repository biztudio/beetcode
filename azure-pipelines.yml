trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.6'
    architecture: 'x64'

- script: pip install -r requirements.txt
  displayName: 'Install requirements'    

- script: |
    cd ./problems/062
    behave
    cd ../../problems/115
    behave
    cd ../../problems/121
    behave
    cd ../../problems/300
    behave
    echo Done
  displayName: 'Run a multi-line BDD script'
